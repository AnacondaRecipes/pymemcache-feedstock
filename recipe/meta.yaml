{% set name = "pymemcache" %}
{% set version = "3.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ff6f7db6893e05e30b259b25ca399181d1d20eb6f78b8c999448be997f26745f

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - pip
    - python >=2.7
    - six
  run:
    - python >=2.7
    - six

test:
  imports:
    - pymemcache
    - pymemcache.client
    - pymemcache.test

about:
  home: https://github.com/Pinterest/pymemcache
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: A comprehensive, fast, pure Python memcached client

extra:
  recipe-maintainers:
    - nicoddemus
    - tadeu
