{% set name = "pymemcache" %}
{% set version = "2.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8ea0474a1875b3e97fa5bdbe7551be7c4fc0ee3dc7474e635c14891c42ebe4ed

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - pip
    - python
    - six
  run:
    - python
    - six

test:
  imports:
    - pymemcache
    - pymemcache.client
    - pymemcache.test

about:
  home: https://github.com/Pinterest/pymemcache
  license: Apache
  license_family: APACHE
  license_file: LICENSE.txt
  summary: A comprehensive, fast, pure Python memcached client

extra:
  recipe-maintainers:
    - nicoddemus
    - tadeu
