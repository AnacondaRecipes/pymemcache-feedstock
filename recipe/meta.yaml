{% set name = "pymemcache" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: da48a8e462e9cd95145c19d06ec0c07f87f71e8638def74a7d518e81154051ea

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - pip
    - python
    - six
  run:
    - python
    - six

test:
  imports:
    - pymemcache
    - pymemcache.client
    - pymemcache.test

about:
  home: https://github.com/Pinterest/pymemcache
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: A comprehensive, fast, pure Python memcached client

extra:
  recipe-maintainers:
    - nicoddemus
    - tadeu
